name: Publish release package

on:
  release:
    types: [created]

permissions:
  contents: write

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [win-x64, linux-x64]
    steps:
    - name: 'Checkout GitHub Action'
      uses: actions/checkout@v4

    - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: 'Restore dotnet tools'
      shell: bash
      run: dotnet tool restore

    - name: 'Restore libman libraries'
      shell: bash
      run: dotnet libman restore

    - name: 'ðŸ“¦ Publish for ${{ matrix.platform }} using DotNet'
      shell: bash
      run: |
        tag_name=${{github.event.release.tag_name}}
        version=${tag_name#v}
        dotnet publish library-management-system.csproj --configuration Release -r ${{ matrix.platform }} /p:Version=$version --output ./$tag_name
        zip -r library-management-system-${{ matrix.platform }}.zip ./$tag_name
        gh release upload $tag_name library-management-system-${{ matrix.platform }}.zip
      env:
        GITHUB_TOKEN: ${{ github.TOKEN }}

